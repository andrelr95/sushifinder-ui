<div class="list-group">
  <div>
    <a class="list-group-item" (click)="onSelectIngredienete()">
      <button *ngIf="ingredienteElement.ativo; else empty;" class="btn btn-danger btn-xs pull-right"><span><i class="fas fa-trash-alt"></i>
        Excluir item
        </span></button>
      <h4 class="list-group-item-heading">{{ingredienteElement.descricao}}</h4>
      <h4 class="list-group-item-heading">{{i}}</h4>
      <p class="list-group-item-text">Quantidade em estoque: {{ingredienteElement.qtdeEstoque}}</p>
    </a>
  </div>
</div>

<ng-template #empty>
  <h1>ESGOTADO</h1>
</ng-template>
