<div class="container form-box">
  <div class="row">
    <h1>Estoque</h1>
    <div *ngFor="let ingrediente of ingredientes" class="list-group">
      <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">{{ingrediente.descricao}}</h4>
        <p class="list-group-item-text">Quantidade em estoque: {{ingrediente.qtdeEstoque}}</p>
      </a>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-login btn-custom col-md-2 col-md-offset-10 col-sm-12 col-xs-12" (click)="onLog()">LOG</button>
    <form class="form" (ngSubmit)="onAdd(f)" #f="ngForm">
      <div class="form-group col-md-6 col-xs-12 col-sm-12">
        <label for="ingredienteDescricao">Descrição</label>
        <input type="text" class="form-control input-custom"
        id="ingredienteDescricao" name="ingredienteDescricao" placeholder="Feijão" ngModel>
      </div>
      <div class="form-group col-md-6 col-xs-12 col-sm-12">
        <label for="ingredienteQuantidade">Quantidade</label>
        <input type="text" class="form-control input-custom"  
        id="ingredienteQuantidade" name="ingredienteQuantidade" placeholder="4" ngModel>
      </div>
      <button type="submit" class="btn btn-login btn-custom col-md-2 col-sm-12 col-xs-12">Adicionar Ingrediente</button>
    </form>
  </div>
</div>
