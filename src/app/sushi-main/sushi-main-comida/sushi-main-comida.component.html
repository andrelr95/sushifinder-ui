<div  *ngFor="let comida of comidas" class="row">
    <div class="box-wrapper">
      <div class="box-content col-md-2 col-sm-4">
        <img [src]="comida.img" alt="temaki-sushi">
      </div>
      <div class="box-content col-md-6 col-sm-5">
        <h3>Descrição: </h3>
        <p>{{comida.descricao}}</p>
        <h3>Ingredientes: </h3>
        <p *ngFor="let ingrediente of
        comida.ingredientes">{{ingrediente.descricao}}</p>
      </div>
      <div class="box-content col-md-4 col-sm-3">
        <p class="price">{{comida.preco | currency:'BRL':'symbol':'1.2-2'}}</p>
