  <div class="container login-box">
    <div class="row">
      <div class="login-box-body">
        <img src="assets/img/logo-small-no-bg.png" class="img-responsive center-block" alt="Responsive image">
        <hr class="light">
        <p *ngIf="errorMessage.length !== 0"><u>{{errorMessage}}</u></p>
        <form class="form" (ngSubmit)="onSignUp(f)" #f="ngForm">
          <div class="form-group">
            <label for="email" class="control-label">Usu√°rio</label>
            <div>
              <input type="email" class="form-control input-custom" id="email" name=email ngModel>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Senha</label>
            <div>
              <input type="password" class="form-control input-custom" id="password" name="password" ngModel>
            </div>
          </div>
          <!-- <p class="text-center">
            <a href="#" class="link">Esqueci minha senha</a>
          </p> -->
          <div class="form-group">
            <div>
              <button type="submit" class="btn btn-login btn-block btn-custom">ENTRAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
